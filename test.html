<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#signup" style="margin-left:24px;">Sign Up</button>
    <div class="modal fade" id="signup">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header" style="color:grey;text-align:center;height:50px;">
                    <h4 class="modal-title">Edit Details</h4>

                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <span id="pmsg"></span>
                    <form>

                        <div class="form-group">
                            <label for="dat">Modify DueDate:*</label>
                            <input type=date id="duedate" name="duedate">
                        </div>

                        <div class=" form-group ">
                            <label for="priorit ">Change Priority:*</label>
                            <select id="priority " name="priority ">
                            <option value="1high">High</option>
                            <option selected vlaue="2medium">Medium</option>
                            <option value="3low">Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status">Change Status:</label>
                            <input type="checkbox" name="check" onclick="onlyOne(this)" selected>InComplete
                            <input type="checkbox" name="check" onclick="onlyOne(this)" selected>Complete


                        </div>
                        <script>
                            function onlyOne(checkbox) {
                                var checkboxes = document.getElementsByName('check')
                                checkboxes.forEach((item) => {
                                    if (item !== checkbox) item.checked = false
                                })
                            }
                        </script>


                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="Submit" class="btn btn-primary">Update</button>
                    <button type="Submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </form>

            </div>
        </div>
    </div>
    </div>




</body>
